name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_run:
    workflows: [ "Coverage Report" ]
    types: [ completed ]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4